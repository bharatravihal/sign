<!DOCTYPE html>
<html>
    <head>
        <title>Signup </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="header">
         <h1>SIGNUP</h1>
    </div>
     <form action="/signup" method="post">

     <button type="submit">Signup</button>
     </form>
     
    </body>
</html>
